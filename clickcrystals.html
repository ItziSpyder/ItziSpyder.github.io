<!DOCTYPE html>
<html lang="en" class="main">
<head>

</head>

    <div class="shapes">
        <div class="square1"></div>
        <div class="square2"></div>

    <div class="navbar">
        <div id="bar">
            <div class="buttons">
                <h3 id="home">Home</h3>
                <h3 id="source">Source</h3>
