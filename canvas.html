<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItziSpyder's Lab</title>

<body style="margin: 0; padding: 0; background-color: black;">
    <p style="background-color: white; border-radius: 10px; padding: 10px; width: fit-content; position: absolute; z-index: 100; margin: 10px;">

        A: left <br>
        S: backward <br>
        D: right <br>
        E: up <br>
        Q: down <br>
        B: build <br>
        Z: undo <br>
        R: reset world

    <canvas id="canvas" style="background-color: black; margin: 0; padding: 0; z-index: -1;"></canvas>
</body>
